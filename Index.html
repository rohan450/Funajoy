<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masti World</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            text-align: center;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            text-decoration: none;
        }
        .navbar button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
        }
        .navbar button:hover {
            background: #ffaa00;
            transform: scale(1.1);
        }
        .content {
            padding: 50px 20px;
        }
        h1 {
            font-size: 40px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }
        .gaming-bg {
            background: url('https://source.unsplash.com/1600x900/?gaming') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .social-bg {
            background: url('https://source.unsplash.com/1600x900/?social,media') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html" onclick="navigate('home')"><button>Home</button></a>
        <a href="Game page.html" onclick="navigate('game')"><button>Game</button></a>
        <a href="Social Media.html" onclick="navigate('timepass')"><button>Time Pass</button></a>
    </div>
    
    <div class="content" id="content">
        <h1>Welcome to the Masti World</h1>
        <p>This world is made for freedom, fun, excitement, and unlimited entertainment! Engage in thrilling games or connect socially with friends and like-minded people.</p>
    </div>
    
    <script>
        function navigate(section) {
            let content = document.getElementById('content');
            if (section === 'game') {
                content.innerHTML = `<div class='gaming-bg'>Welcome to the Gaming Arena! Ready to Play?</div>`;
            } else if (section === 'social') {
                content.innerHTML = `<div class='social-bg'>Connect, Share, and Enjoy the Social Universe!</div>`;
            } else {
                content.innerHTML = `<h1>${section.charAt(0).toUpperCase() + section.slice(1)} Section</h1><p>Welcome to the ${section} page! Enjoy your stay.</p>`;
            }
        }
    </script>
</body>
</html>
