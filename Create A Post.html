<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFD700, #00FFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(34, 34, 34, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.07);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
        }
        input, textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: background 0.3s;
        }
        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: linear-gradient(90deg, #FFD700, #FFB800);
            color: #222;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            width: 100%;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #FFB800, #FFD700);
            transform: scale(1.1);
        }
        .notification {
            display: none;
            color: green;
            margin-top: 10px;
            font-weight: bold;
        }
        
        </style>
</head>
<body>
    <div class="container">
        <h2>Create a Post</h2>
        <h4>Press the Post Button only ONE Time after filling Data</h4>
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="post" placeholder="Write your post..." rows="5" required></textarea>
        <button onclick="submitPost()">Post</button>
        <p class="notification" id="notification">âœ… Post submitted successfully!</p>
    </div>

    <script>
        // Firebase Configuration
        // /* // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA7kyN3JSe4Rrkm-OZ8Ijoq2mzZwbOXMas",
  authDomain: "social-9613d.firebaseapp.com",
  databaseURL: "https://social-9613d-default-rtdb.firebaseio.com",
  projectId: "social-9613d",
  storageBucket: "social-9613d.firebasestorage.app",
  messagingSenderId: "519934281722",
  appId: "1:519934281722:web:96a25ef6b986ec03a2c643",
  measurementId: "G-76VVDQYLQZ"
};
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function submitPost() {
            const name = document.getElementById('name').value.trim();
            const postText = document.getElementById('post').value.trim();
            const notification = document.getElementById('notification');

            if (!name || !postText) {
                alert("Please fill out all fields.");
                return;
            }
            
            const postRef = database.ref('Post').push();
            postRef.set({
                username: name,
                Post: postText,
                timestamp: new Date().toISOString()
            })
            .then(() => {
                notification.style.display = "block";
                setTimeout(() => {
                    notification.style.display = "none";
                    document.getElementById('name').value = "";
                    document.getElementById('content').value = "";
                }, 2000);
            })
            .catch(error => {
                console.error("Error submitting post: ", error);
            });
        }
    </script>
</body>
</html>
