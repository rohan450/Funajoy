<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Masti World</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            text-align: center;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            text-decoration: none;
        }
        .navbar button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
        }
        .navbar button:hover {
            background: #ffaa00;
            transform: scale(1.1);
        }
        .content {
            padding: 50px 20px;
        }
        h1 {
            font-size: 40px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game-box {
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .game-box:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .game-box img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0.5;
        }
        .game-box span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
